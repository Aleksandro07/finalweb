<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Classic Garage</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link rel="stylesheet" href="/css/materialize.min.css" />

</head>
<body>

	<div class="navbar-fixed">
		<nav class="grey darken-3">
			<div class="container">
				<div class="nav-wrapper">
					<img src="/img/garagem1.png" /> <a href="#"
						data-target="mobile-nav" class="sidenav-trigger"> <i
						class="material-icons">menu</i>
					</a>
					<ul class="right hide-on-med-and-down">
						<li><a href="/pessoa/home">Inicio</a></li>
						<li><a href="/produto/perfil-visitante">Nossos Produtos</a></li>
						
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<section class="section section-icons grey lighten-4 center">

		<form method="post" action="/pessoa/salvar" th:object="${pessoa}">

			<div class="container">

				<div class="row">

					<div class="col s12 m6 ">

						<div class="card-panel col s12 push-s6 ">

							<i class="material-icons large red-text">account_circle</i>
							<h4>Cadastro</h4>

							<div class="row">
								<form class="col s12 ">

									<div class="row">

										<div class="input-field col s12">
											<br>
											<input id="nome" type="text" class="validate" name="nome" />
											<label class="active" for="nome">Nome</label></br>
										</div>

										<div class="input-field col s6">
											<input id="cpf" type="text" class="validate" name="cpf" /> <label
												class="active" for="cpf">CPF</label>

										</div>

										<div class="input-field col s5">
											<input id="data_nascimento" type="text" class="validate"
												name="data_nascimento" /> <label class="active"
												for="data_nascimento">Data de nascimento</label>

										</div>

										<div class="input-field col s12">
											<input id="endereco" type="text" class="validate"
												name="endereco" /> <label class="active" for="endereco">Endere√ßo</label>

										</div>

										<div class="input-field col s12">
											<input id="login" type="text" class="validate" name="login" />
											<label class="active" for="login">Nome de login</label>

										</div>

										<div class="input-field col s12">
											<input id="senha" type="text" class="validate" name="senha" />
											<label class="active" for="senha">Senha</label>

										</div>

										<div class="input-field col s12 ">
											<button class="btn waves-effect waves-light " type="submit"
												name="action">
												Cadastrar <i class="material-icons right">send</i>
											</button>
										</div>

									</div>


								</form>

							</div>
						</div>


					</div>



				</div>

			</div>


		</form>


	</section>


	<section class="section section-follow grey darken-2 white-text center">
		<div class="container">
			<div class="row">
				<div class="col12">
					<h4>Follow Classic Garage</h4>
					<p>Siga nossa redes sociais</p>
					<a href="#" class="white-text"> <i
						class="fab fa-facebook fa-4x"></i>
					</a> <a href="#" class="white-text"> <i
						class="fab fa-instagram fa-4x"></i>
					</a> <a href="#" class="white-text"> <i
						class="fab fa-google-plus fa-4x"></i>
					</a> <a href="#" class="white-text"> <i
						class="fab fa-pinterest fa-4x"></i>
					</a>
				</div>

			</div>
		</div>


	</section>


	<script src="/js/jquery.mask.min.js" />
	<script src="/js/materialize.min.js" />

	<script>
		
	</script>

</body>
</html>
